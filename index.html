<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Player Dashboard</title>

<style>
  :root{
    --panel:rgba(17,17,17,.88);
    --border:rgba(255,255,255,.10);
    --text:#fff;
    --muted:rgba(255,255,255,.62);

    /* Club theme (overridden by STATE.theme) */
    --accent:#7B2EFF;
    --accent2:#B266FF;
    --clubGlow: rgba(123,46,255,.18);

    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:transparent;
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  .stage{
    min-height:100vh;
    padding:22px;
    background:
      radial-gradient(1000px 600px at 20% -10%, rgba(255,255,255,.05), transparent 60%),
      linear-gradient(180deg,#000 0%,#050505 100%);
    position:relative;
    overflow:hidden;
  }
  .stage::before{
    content:"";
    position:absolute; inset:-40% -20%;
    transform:rotate(-14deg);
    background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.05), rgba(255,255,255,0));
    opacity:.18;
    pointer-events:none;
  }
  .stage::after{
    content:"";
    position:absolute; inset:0;
    background:radial-gradient(820px 540px at 82% 16%, var(--clubGlow), transparent 62%);
    opacity:.9;
    pointer-events:none;
    animation:glowPulse 2.8s ease-in-out infinite;
  }
  @keyframes glowPulse{ 0%{opacity:.55} 50%{opacity:1} 100%{opacity:.55} }

  .wrap{max-width:1120px;margin:0 auto;position:relative;z-index:2}

  .topBar{
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    gap:14px;
    flex-wrap:wrap;
    margin-bottom:14px;
  }
  .titleBlock{min-width:240px}
  .title{
    font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;
    font-size:52px;
    text-transform:uppercase;
    letter-spacing:1px;
    line-height:1;
    position:relative;
    padding-bottom:10px;
  }
  .title::after{
    content:"";
    position:absolute;left:0;bottom:0;height:6px;width:100%;
    border-radius:999px;
    background:linear-gradient(90deg, var(--accent), transparent);
    animation:underlineSweep 1.8s linear infinite;
  }
  @keyframes underlineSweep{
    0%{filter:brightness(1); transform:translateX(-2px)}
    50%{filter:brightness(1.12); transform:translateX(2px)}
    100%{filter:brightness(1); transform:translateX(-2px)}
  }
  .sub{
    color:var(--muted);
    font-size:13px;
    margin-top:6px;
    max-width:720px;
  }

  .pillRow{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:flex-end;
    margin-left:auto;
  }
  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 12px;
    border-radius:999px;
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.14);
    color:#fff;
    font-weight:900;
    letter-spacing:.6px;
    text-transform:uppercase;
    font-size:11px;
  }
  .pill strong{
    font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;
    font-size:16px;
    letter-spacing:.8px;
  }
  .pillDot{
    width:8px;height:8px;border-radius:999px;
    background:var(--accent);
    box-shadow:0 0 18px var(--clubGlow);
    opacity:.92;
  }

  .grid{
    display:grid;
    grid-template-columns: 1.15fr .85fr;
    gap:14px;
    margin-top:10px;
  }
  @media (max-width: 900px){
    .grid{grid-template-columns:1fr}
  }

  .panel{
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:14px;
    position:relative;
    overflow:hidden;
  }
  .panel::before{
    content:"";
    position:absolute; inset:-60% -20%;
    transform:rotate(-12deg);
    background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.05), rgba(255,255,255,0));
    opacity:.22;
    pointer-events:none;
  }
  .panelInner{position:relative;z-index:2}

  .h2{
    font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;
    font-size:26px;
    text-transform:uppercase;
    letter-spacing:.8px;
    margin:0;
    padding-bottom:8px;
    position:relative;
  }
  .h2::after{
    content:"";
    position:absolute;left:0;bottom:0;height:4px;width:100%;
    border-radius:999px;
    background:linear-gradient(90deg, var(--accent), transparent);
    transform:scaleX(.35);
    transform-origin:left;
    transition:.18s ease;
    opacity:.95;
  }
  .panel:hover .h2::after{transform:scaleX(1)}

  .card{
    margin-top:12px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.03);
    padding:12px;
    position:relative;
    overflow:hidden;
    transition:.14s ease;
  }
  .card:hover{
    background:rgba(255,255,255,.06);
    border-color:rgba(255,255,255,.16);
    transform:translateY(-1px);
    box-shadow:0 0 26px var(--clubGlow);
  }

  .sectionTitle{
    font-size:11px;
    color:rgba(255,255,255,.62);
    font-weight:900;
    text-transform:uppercase;
    letter-spacing:.9px;
  }
  .big{
    margin-top:10px;
    font-size:26px;
    font-weight:950;
    letter-spacing:-.5px;
  }
  .small{
    margin-top:6px;
    font-size:12px;
    color:rgba(255,255,255,.62);
    line-height:1.4;
  }

  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px;}
  @media (max-width: 520px){ .grid2{grid-template-columns:1fr} }

  .stat{
    border-radius:16px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.03);
    padding:10px;
  }
  .statLabel{
    font-size:11px;
    color:rgba(255,255,255,.62);
    font-weight:900;
    text-transform:uppercase;
    letter-spacing:.9px;
  }
  .statValue{
    margin-top:8px;
    font-size:18px;
    font-weight:950;
  }

  .profileRow{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
  .avatarWrap{
    width:120px;height:120px;border-radius:22px;
    overflow:hidden;border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.05);
    position:relative;
  }
  .avatar{width:100%;height:100%;object-fit:cover;}
  .badge{
    position:absolute;right:8px;bottom:8px;
    background:#fff;color:#000;
    padding:5px 8px;border-radius:999px;
    font-size:10px;font-weight:900;
    display:none;
  }

  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;}
  .btn{
    padding:12px 14px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.04);
    color:#fff;
    font-weight:900;
    letter-spacing:.7px;
    text-transform:uppercase;
    cursor:pointer;
    transition:.14s ease;
    position:relative;
    overflow:hidden;
    font-size:11px;
  }
  .btn::after{
    content:"";
    position:absolute;left:12px;right:12px;bottom:10px;height:4px;border-radius:999px;
    background:linear-gradient(90deg, var(--accent), transparent);
    transform:scaleX(0);
    transform-origin:left;
    transition:.18s ease;
    opacity:.95;
  }
  .btn:hover{
    transform:translateY(-1px);
    background:rgba(255,255,255,.08);
    border-color:rgba(255,255,255,.18);
    box-shadow:0 0 28px var(--clubGlow);
  }
  .btn:hover::after{transform:scaleX(1)}
  .btn:active{transform:translateY(0px) scale(.99)}
  .btnPrimary{
    background:rgba(255,255,255,.92);
    color:#000;
    border-color:rgba(255,255,255,.35);
  }
  .btnPrimary::after{background:linear-gradient(90deg, rgba(0,0,0,.35), transparent)}
  .disabled{opacity:.45;pointer-events:none;}

  select{
    width:100%;
    padding:12px 12px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.04);
    color:#fff;
    font-weight:900;
    letter-spacing:.4px;
  }

  .toast{
    position:fixed;
    bottom:18px;
    left:50%;
    transform:translateX(-50%);
    background:#fff;
    color:#000;
    padding:8px 14px;
    border-radius:999px;
    font-weight:850;
    display:none;
    z-index:9999;
  }

  input[type=file]{display:none}
</style>
</head>

<body>
  <div class="stage">
    <div class="wrap">

      <div class="topBar">
        <div class="titleBlock">
          <div class="title" id="athleteName">Loading</div>
          <div class="sub" id="subLine">Your profile, schedule, alerts, and tools — in one place.</div>
        </div>

        <div class="pillRow">
          <div class="pill"><span class="pillDot"></span><span id="roleText">ROLE: —</span></div>
          <div class="pill"><strong id="teamName">—</strong></div>
          <div class="pill"><span id="today">—</span></div>
        </div>
      </div>

      <div class="grid">

        <!-- LEFT: NEXT EVENT ONLY (Alert moved out) -->
        <div class="panel">
          <div class="panelInner">
            <div class="h2">Next Event</div>

            <div class="card">
              <div class="sectionTitle">Event</div>
              <div class="big" id="eventType">—</div>
              <div class="small" id="eventDetails"></div>

              <div class="actions" style="margin-top:12px;">
                <button class="btn" id="openScheduleListBtn" type="button">Schedule List</button>
                <button class="btn" id="openScheduleCalBtn" type="button">Schedule Calendar</button>
              </div>

              <div class="grid2">
                <div class="stat">
                  <div class="statLabel">Jersey</div>
                  <div class="statValue" id="jersey">—</div>
                </div>
                <div class="stat">
                  <div class="statLabel">DOB</div>
                  <div class="statValue" id="dob">—</div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- RIGHT: PROFILE -->
        <div class="panel">
          <div class="panelInner">
            <div class="h2">Profile</div>

            <div class="card">
              <div class="profileRow">
                <div class="avatarWrap">
                  <img id="avatar" class="avatar" />
                  <div id="unsavedBadge" class="badge">NEW</div>
                </div>

                <div style="flex:1; min-width:220px;">
                  <div class="sectionTitle" id="clubText">CLUB: —</div>
                  <div class="actions">
                    <button class="btnPrimary btn" id="viewIdpBtn" type="button">View IDP</button>
                    <button class="btn" id="changePhotoBtn" type="button">Change Photo</button>
                    <button class="btnPrimary btn disabled" id="savePhotoBtn" type="button">Save</button>
                  </div>
                </div>
              </div>
              <input id="fileInput" type="file" accept="image/*" />
            </div>

            <div class="card">
              <div class="sectionTitle">Switch Player</div>
              <select id="kidSelect" style="display:none;"></select>
            </div>

          </div>
        </div>

      </div>

      <!-- ✅ NEW: CLUB ALERT AS ITS OWN SECTION -->
      <div class="panel" style="margin-top:14px;">
        <div class="panelInner">
          <div class="h2">Club Alert</div>

          <div class="card">
            <div class="sectionTitle">Alert</div>
            <div class="big" id="alertTitle" style="font-size:20px;">—</div>
            <div class="small" id="alertMsg"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
let state = null;
let pendingDataUrl = null;
let lastSavedUrl = "";

function post(type, payload = {}) {
  window.parent.postMessage({ type, payload }, "*");
}

function toast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg || "";
  t.style.display = msg ? "block" : "none";
  clearTimeout(window.__tt);
  if(msg) window.__tt = setTimeout(()=>t.style.display="none", 1600);
}

function setDisabled(btnId, disabled){
  const b = document.getElementById(btnId);
  if(!b) return;
  disabled ? b.classList.add("disabled") : b.classList.remove("disabled");
}

function getActivePlayerId(){
  return (state?.activePlayerId || state?.player?.id || "").trim();
}

function applyClubThemeFromState(){
  try{
    const theme = state?.theme || state?.payload?.theme || null;
    if(!theme) return;

    const accent  = String(theme.accent  || theme.primary || "").trim() || "#7B2EFF";
    const accent2 = String(theme.accent2 || accent).trim() || accent;
    const glow    = String(theme.glow    || theme.clubGlow || "").trim() || "rgba(123,46,255,.18)";

    const r = document.documentElement.style;
    r.setProperty("--accent", accent);
    r.setProperty("--accent2", accent2);
    r.setProperty("--clubGlow", glow);
  }catch(_){}
}

function render(){
  if(!state) return;

  const p = state.player || {};
  const fullName = ((p.firstName||"")+" "+(p.lastName||"")).trim();
  document.getElementById("athleteName").textContent = (fullName || "ATHLETE").toUpperCase();

  document.getElementById("roleText").textContent = "ROLE: " + (state.role || "—");
  document.getElementById("clubText").textContent = "CLUB: " + (state.clubSlug || "—");
  document.getElementById("today").textContent = state.today || "—";

  document.getElementById("teamName").textContent = state.team?.name || "—";
  document.getElementById("jersey").textContent = p.jerseyNumber ? "#" + p.jerseyNumber : "—";
  document.getElementById("dob").textContent = p.dob || "—";

  if (pendingDataUrl) {
    document.getElementById("avatar").src = pendingDataUrl;
  } else if (lastSavedUrl) {
    document.getElementById("avatar").src = lastSavedUrl;
  } else {
    document.getElementById("avatar").src = p.photoUrl || "";
  }

  const evt = state.nextEvent;
  document.getElementById("eventType").textContent = evt ? (evt.type || "EVENT") : "NO EVENT";
  document.getElementById("eventDetails").textContent =
    evt ? `${evt.opponent||""} • ${evt.date||""} ${evt.time||""}`.trim() : "";

  document.getElementById("alertTitle").textContent = state.alert?.title || "NO ALERTS";
  document.getElementById("alertMsg").textContent = state.alert?.message || "";

  const kids = state.kids || [];
  const sel = document.getElementById("kidSelect");
  if (state.role === "Parent" && kids.length) {
    sel.style.display = "block";
    sel.innerHTML = kids.map(k =>
      `<option value="${k.id}" ${k.id===state.activePlayerId?"selected":""}>${k.name}</option>`
    ).join("");
  } else {
    sel.style.display = "none";
  }
}

window.addEventListener("message", (e) => {
  const m = e.data || {};

  if (m.type === "STATE") {
    state = m.payload;

    applyClubThemeFromState();

    const cmsUrl = state?.player?.photoUrl || "";
    if (lastSavedUrl && cmsUrl) {
      const baseLast = lastSavedUrl.split("?")[0];
      if (cmsUrl === baseLast) lastSavedUrl = "";
    }

    render();
    return;
  }

  if (m.type === "TOAST") {
    toast(m.payload?.message || "");
    return;
  }

  if (m.type === "PHOTO_SAVED") {
    if (m.payload?.ok) {
      toast("Saved");
      pendingDataUrl = null;

      const url = (m.payload?.url || "").trim();
      if (url) {
        lastSavedUrl = url + (url.includes("?") ? "&" : "?") + "t=" + Date.now();
        if (state?.player) state.player.photoUrl = url;
        document.getElementById("avatar").src = lastSavedUrl;
      }

      setDisabled("savePhotoBtn", true);
      document.getElementById("unsavedBadge").style.display = "none";
    } else {
      toast(m.payload?.message || "Failed");
      setDisabled("savePhotoBtn", false);
    }
  }
});

document.getElementById("viewIdpBtn").onclick = () => post("VIEW_IDP", {});

document.getElementById("kidSelect").onchange = (e) => {
  pendingDataUrl = null;
  lastSavedUrl = "";
  setDisabled("savePhotoBtn", true);
  document.getElementById("unsavedBadge").style.display = "none";
  post("SELECT_KID", { playerId: e.target.value });
};

document.getElementById("changePhotoBtn").onclick = () => {
  document.getElementById("fileInput").click();
};

document.getElementById("fileInput").onchange = (e) => {
  const f = e.target.files && e.target.files[0];
  if (!f) return;

  const r = new FileReader();
  r.onload = () => {
    pendingDataUrl = String(r.result || "");
    document.getElementById("avatar").src = pendingDataUrl;

    setDisabled("savePhotoBtn", false);
    document.getElementById("unsavedBadge").style.display = "block";
  };
  r.readAsDataURL(f);
};

document.getElementById("savePhotoBtn").onclick = () => {
  if (!pendingDataUrl) return;

  const pid = getActivePlayerId();
  if (!pid) return toast("No player selected");

  setDisabled("savePhotoBtn", true);
  toast("Saving…");
  post("SAVE_PHOTO_DATAURL", { playerId: pid, dataUrl: pendingDataUrl });
};

document.getElementById("openScheduleListBtn")?.addEventListener("click", () => {
  post("OPEN_SCHEDULE_LIST", {});
});
document.getElementById("openScheduleCalBtn")?.addEventListener("click", () => {
  post("OPEN_SCHEDULE_CALENDAR", {});
});

// Handshake
post("IFRAME_READY", {});
</script>

</body>
</html>
