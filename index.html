<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Player Dashboard</title>

<style>
  :root{
    --panel:rgba(17,17,17,.88);
    --border:rgba(255,255,255,.10);
    --text:#fff;
    --muted:rgba(255,255,255,.62);

    /* âœ… CLUB THEME (overridden by page code) */
    --accent:#7B2EFF;
    --accent2:#B266FF;
    --clubGlow: rgba(123,46,255,.18);
  }

  *{box-sizing:border-box}
  body{margin:0;background:transparent;color:var(--text);font-family:Arial,sans-serif}

  .stage{
    min-height:100vh;padding:22px;
    background:
      radial-gradient(1000px 600px at 20% -10%, rgba(255,255,255,.05), transparent 60%),
      linear-gradient(180deg,#000 0%,#050505 100%);
    position:relative;overflow:hidden;
  }
  .stage::before{
    content:"";position:absolute; inset:-40% -20%;
    transform:rotate(-14deg);
    background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.05), rgba(255,255,255,0));
    opacity:.18;pointer-events:none;
  }
  .stage::after{
    content:"";position:absolute; inset:0;
    background:radial-gradient(800px 520px at 80% 18%, var(--clubGlow), transparent 62%);
    opacity:.9;pointer-events:none;
    animation:glowPulse 2.8s ease-in-out infinite;
  }
  @keyframes glowPulse{ 0%{opacity:.55} 50%{opacity:1} 100%{opacity:.55} }

  .wrap{max-width:980px;margin:0 auto;position:relative;z-index:2}

  .title{
    font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;
    font-size:52px;text-transform:uppercase;letter-spacing:1px;line-height:1;
    position:relative;padding-bottom:10px;
  }
  .title::after{
    content:"";position:absolute;left:0;bottom:0;height:6px;width:100%;
    border-radius:999px;
    background:linear-gradient(90deg, var(--accent), transparent);
    animation:underlineSweep 1.8s linear infinite;
  }
  @keyframes underlineSweep{
    0%{filter:brightness(1); transform:translateX(-2px)}
    50%{filter:brightness(1.12); transform:translateX(2px)}
    100%{filter:brightness(1); transform:translateX(-2px)}
  }

  .sub{color:var(--muted);font-size:13px;margin-top:6px;max-width:650px}

  /* âœ… subtle line (role/club) */
  .coachLine{
    margin-top:8px;
    color:rgba(255,255,255,.62);
    font-size:12px;
    font-weight:900;
    letter-spacing:.8px;
    text-transform:uppercase;
    display:flex;
    gap:8px;
    align-items:center;
    flex-wrap:wrap;
  }
  .coachDot{
    width:8px;height:8px;border-radius:999px;
    background:var(--accent);
    box-shadow:0 0 18px var(--clubGlow);
    opacity:.9;
  }
  .coachName{
    color:rgba(255,255,255,.92);
    font-weight:900;
    letter-spacing:.2px;
  }

  .grid{margin-top:16px;display:grid;grid-template-columns:1.05fr .95fr;gap:14px}
  @media (max-width: 860px){.grid{grid-template-columns:1fr}}

  .panel{
    background:rgba(17,17,17,.88);
    border:1px solid rgba(255,255,255,.10);
    border-radius:18px;padding:14px;position:relative;overflow:hidden;
  }
  .panel::before{
    content:"";position:absolute; inset:-60% -20%;
    transform:rotate(-12deg);
    background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.05), rgba(255,255,255,0));
    opacity:.22;pointer-events:none;
  }
  .panelInner{position:relative;z-index:2}

  .h2{
    font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;
    font-size:26px;text-transform:uppercase;letter-spacing:.8px;margin:0;padding-bottom:8px;
    position:relative;
  }
  .h2::after{
    content:"";position:absolute;left:0;bottom:0;height:4px;width:100%;
    border-radius:999px;background:linear-gradient(90deg, var(--accent), transparent);
    transform:scaleX(.35);transform-origin:left;transition:.18s ease;opacity:.95;
  }
  .panel:hover .h2::after{transform:scaleX(1)}

  .tiny{color:rgba(255,255,255,.62);font-size:12px;margin-top:10px}

  /* Pills / stats */
  .pillRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .pill{
    display:inline-flex;align-items:center;gap:8px;
    padding:10px 12px;border-radius:999px;
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.14);
    color:#fff;font-weight:900;letter-spacing:.6px;text-transform:uppercase;
  }
  .pill strong{font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;font-size:18px;letter-spacing:.8px}
  .glow{box-shadow:0 0 0 1px rgba(255,255,255,.04), 0 0 32px var(--clubGlow);}

  .twoCol{
    margin-top:12px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
  }
  @media (max-width: 520px){ .twoCol{grid-template-columns:1fr} }

  .statBox{
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.03);
    border-radius:16px;
    padding:12px;
  }
  .statLabel{
    font-weight:900;
    letter-spacing:.8px;
    text-transform:uppercase;
    font-size:11px;
    color:rgba(255,255,255,.62);
  }
  .statValue{
    margin-top:8px;
    font-family:Impact,Haettenschweiler,'Arial Narrow Bold',sans-serif;
    font-size:22px;
    letter-spacing:.6px;
    color:rgba(255,255,255,.92);
  }

  .navBtn{
    padding:12px 14px;border-radius:16px;border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.04);color:#fff;font-weight:900;letter-spacing:.7px;text-transform:uppercase;
    cursor:pointer;transition:.14s ease;position:relative;overflow:hidden;
  }
  .navBtn::after{
    content:"";position:absolute;left:12px;right:12px;bottom:10px;height:4px;border-radius:999px;
    background:linear-gradient(90deg, var(--accent), transparent);
    transform:scaleX(0);transform-origin:left;transition:.18s ease;opacity:.95;
  }
  .navBtn:hover{
    transform:translateY(-1px);background:rgba(255,255,255,.08);
    border-color:rgba(255,255,255,.18);box-shadow:0 0 28px var(--clubGlow);
  }
  .navBtn:hover::after{transform:scaleX(1)}
  .navBtn:active{transform:translateY(0px) scale(.99)}
  .navBtn.primary{
    background:rgba(255,255,255,.08);
    border-color:rgba(255,255,255,.18);
    box-shadow:0 0 28px var(--clubGlow);
  }
  .disabled{opacity:.45;pointer-events:none;}

  /* Profile */
  .profileRow{display:flex;gap:12px;align-items:center;margin-top:10px;flex-wrap:wrap}
  .avatarWrap{
    width:110px;height:110px;border-radius:18px;overflow:hidden;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.05);position:relative;
  }
  .avatar{width:100%;height:100%;object-fit:cover;}
  .badge{
    position:absolute;right:8px;bottom:8px;background:#fff;color:#000;
    padding:5px 8px;border-radius:999px;font-size:10px;font-weight:900;display:none;
  }
  .actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}

  select{
    width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.03);color:#fff;font-weight:850;outline:none;
  }

  .err{margin-top:14px;color:#fff;background:rgba(255,0,0,.12);border:1px solid rgba(255,0,0,.35);padding:12px;border-radius:14px}
  .toast{
    position:fixed;bottom:18px;left:50%;transform:translateX(-50%);
    background:#fff;color:#000;padding:8px 14px;border-radius:999px;font-weight:850;display:none;
    z-index:9999;
  }
  input[type=file]{display:none}
</style>
</head>

<body>
  <div class="stage">
    <div class="wrap">
      <div class="title">Player Dashboard</div>
      <div class="sub" id="subtitle">Schedule, profile, alerts â€” all in one place.</div>

      <div class="coachLine" id="roleLine">
        <span class="coachDot" aria-hidden="true"></span>
        <span id="roleText">ROLE: â€”</span>
        <span>â€¢</span>
        <span class="coachName" id="clubText">CLUB: â€”</span>
        <span>â€¢</span>
        <span id="todayText">â€”</span>
      </div>

      <div class="grid">
        <!-- LEFT: OVERVIEW -->
        <div class="panel">
          <div class="panelInner">
            <div class="h2">Overview</div>
            <div class="sub" style="margin-top:6px">
              <span id="athleteName" style="font-weight:900;letter-spacing:.4px;">LOADING</span>
              <span style="opacity:.5">â€¢</span>
              <span id="teamName" style="font-weight:900;letter-spacing:.6px;text-transform:uppercase;">â€”</span>
            </div>

            <div class="pillRow">
              <div class="pill glow"><span>Jersey:</span> <strong id="jersey">â€”</strong></div>
              <div class="pill"><span>DOB:</span> <strong id="dob">â€”</strong></div>
            </div>

            <div class="twoCol">
              <div class="statBox">
                <div class="statLabel">Next Event</div>
                <div class="statValue" id="eventType">â€”</div>
                <div class="tiny" id="eventDetails"></div>
              </div>
              <div class="statBox">
                <div class="statLabel">Schedule</div>
                <div class="tiny">Open your schedule pages.</div>
                <div class="actions">
                  <button class="navBtn" id="openScheduleListBtn" type="button">Schedule (List)</button>
                  <button class="navBtn" id="openScheduleCalBtn" type="button">Schedule (Calendar)</button>
                </div>
              </div>
            </div>

            <!-- âœ… Separate alerts section (own block) -->
            <div style="margin-top:12px" class="statBox">
              <div class="statLabel">Alert</div>
              <div class="statValue" id="alertTitle" style="font-size:18px;">â€”</div>
              <div class="tiny" id="alertMsg"></div>
            </div>

            <div id="error"></div>
          </div>
        </div>

        <!-- RIGHT: PROFILE -->
        <div class="panel">
          <div class="panelInner">
            <div class="h2">Profile</div>

            <div class="profileRow">
              <div class="avatarWrap">
                <img id="avatar" class="avatar" alt="Player photo"/>
                <div id="unsavedBadge" class="badge">NEW</div>
              </div>

              <div style="flex:1;min-width:220px;">
                <div class="actions">
                  <button class="navBtn primary" id="viewIdpBtn" type="button">View IDP</button>
                  <button class="navBtn" id="changePhotoBtn" type="button">Change Photo</button>
                  <button class="navBtn primary disabled" id="savePhotoBtn" type="button">Save</button>
                </div>

                <div class="tiny">Update photo, view IDP, and switch players (parent mode).</div>
              </div>
            </div>

            <input id="fileInput" type="file" accept="image/*" />

            <div style="margin-top:12px">
              <div class="tiny" style="margin-bottom:8px">Switch Player</div>
              <select id="kidSelect" style="display:none;"></select>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script>
let state = null;
let pendingDataUrl = null;
let lastSavedUrl = "";

function safe(s){ return String(s ?? "").replace(/[<>]/g,""); }
const $error = document.getElementById("error");
function setError(msg){ $error.innerHTML = msg ? `<div class="err">${safe(msg)}</div>` : ""; }

function post(type, payload = {}) {
  window.parent.postMessage({ type, payload }, "*");
}

/* âœ… THEME APPLY */
function applyTheme(theme){
  const t = theme || {};
  const accent  = String(t.accent  || t.primary || "#7B2EFF").trim();
  const accent2 = String(t.accent2 || accent).trim();
  const glow    = String(t.glow    || t.clubGlow || "rgba(123,46,255,.18)").trim();
  const r = document.documentElement.style;
  r.setProperty("--accent", accent);
  r.setProperty("--accent2", accent2);
  r.setProperty("--clubGlow", glow);
  console.log("ðŸŸª PLAYER DASH THEME APPLIED", { accent, accent2, glow });
}

function toast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg || "";
  t.style.display = msg ? "block" : "none";
  clearTimeout(window.__tt);
  if(msg) window.__tt = setTimeout(()=>t.style.display="none", 1600);
}

function setDisabled(btnId, disabled){
  const b = document.getElementById(btnId);
  if(!b) return;
  disabled ? b.classList.add("disabled") : b.classList.remove("disabled");
}

function getActivePlayerId(){
  return (state?.activePlayerId || state?.player?.id || "").trim();
}

function render(){
  if(!state) return;

  const p = state.player || {};
  const fullName = ((p.firstName||"")+" "+(p.lastName||"")).trim();
  document.getElementById("athleteName").textContent = (fullName || "ATHLETE").toUpperCase();

  document.getElementById("roleText").textContent = "ROLE: " + (state.role || "â€”");
  document.getElementById("clubText").textContent = "CLUB: " + (state.clubSlug || "â€”");
  document.getElementById("todayText").textContent = state.today || "â€”";

  document.getElementById("teamName").textContent = state.team?.name || "â€”";
  document.getElementById("jersey").textContent = p.jerseyNumber ? "#" + p.jerseyNumber : "â€”";
  document.getElementById("dob").textContent = p.dob || "â€”";

  if (pendingDataUrl) {
    document.getElementById("avatar").src = pendingDataUrl;
  } else if (lastSavedUrl) {
    document.getElementById("avatar").src = lastSavedUrl;
  } else {
    document.getElementById("avatar").src = p.photoUrl || "";
  }

  const evt = state.nextEvent;
  document.getElementById("eventType").textContent = evt ? (evt.type || "EVENT") : "NO EVENT";
  document.getElementById("eventDetails").textContent =
    evt ? `${evt.opponent||""} â€¢ ${evt.date||""} ${evt.time||""}`.trim() : "";

  document.getElementById("alertTitle").textContent = state.alert?.title || "NO ALERTS";
  document.getElementById("alertMsg").textContent = state.alert?.message || "";

  const kids = state.kids || [];
  const sel = document.getElementById("kidSelect");
  if (state.role === "Parent" && kids.length) {
    sel.style.display = "block";
    sel.innerHTML = kids.map(k =>
      `<option value="${k.id}" ${k.id===state.activePlayerId?"selected":""}>${safe(k.name)}</option>`
    ).join("");
  } else {
    sel.style.display = "none";
  }
}

window.addEventListener("message", (e) => {
  const m = e.data || {};
  if (!m) return;

  if (m.type === "THEME") {
    const theme = m.payload?.theme || m.payload || m.theme || null;
    if (theme) applyTheme(theme);
    return;
  }

  if (m.type === "STATE") {
    state = m.payload;

    const theme = state?.theme || null;
    if (theme) applyTheme(theme);

    const cmsUrl = state?.player?.photoUrl || "";
    if (lastSavedUrl && cmsUrl) {
      const baseLast = lastSavedUrl.split("?")[0];
      if (cmsUrl === baseLast) lastSavedUrl = "";
    }

    render();
    return;
  }

  if (m.type === "TOAST") {
    toast(m.payload?.message || "");
    return;
  }

  if (m.type === "PHOTO_SAVED") {
    if (m.payload?.ok) {
      toast("Saved");
      pendingDataUrl = null;

      const url = (m.payload?.url || "").trim();
      if (url) {
        lastSavedUrl = url + (url.includes("?") ? "&" : "?") + "t=" + Date.now();
        if (state?.player) state.player.photoUrl = url;
        document.getElementById("avatar").src = lastSavedUrl;
      }

      setDisabled("savePhotoBtn", true);
      document.getElementById("unsavedBadge").style.display = "none";
    } else {
      toast(m.payload?.message || "Failed");
      setDisabled("savePhotoBtn", false);
    }
  }
});

document.getElementById("viewIdpBtn").onclick = () => post("VIEW_IDP", {});

document.getElementById("kidSelect").onchange = (e) => {
  pendingDataUrl = null;
  lastSavedUrl = "";
  setDisabled("savePhotoBtn", true);
  document.getElementById("unsavedBadge").style.display = "none";
  post("SELECT_KID", { playerId: e.target.value });
};

document.getElementById("changePhotoBtn").onclick = () => {
  document.getElementById("fileInput").click();
};

document.getElementById("fileInput").onchange = (e) => {
  const f = e.target.files && e.target.files[0];
  if (!f) return;

  const r = new FileReader();
  r.onload = () => {
    pendingDataUrl = String(r.result || "");
    document.getElementById("avatar").src = pendingDataUrl;

    setDisabled("savePhotoBtn", false);
    document.getElementById("unsavedBadge").style.display = "block";
  };
  r.readAsDataURL(f);
};

document.getElementById("savePhotoBtn").onclick = () => {
  if (!pendingDataUrl) return;

  const pid = getActivePlayerId();
  if (!pid) return toast("No player selected");

  setDisabled("savePhotoBtn", true);
  toast("Savingâ€¦");
  post("SAVE_PHOTO_DATAURL", { playerId: pid, dataUrl: pendingDataUrl });
};

document.getElementById("openScheduleListBtn")?.addEventListener("click", () => {
  post("OPEN_SCHEDULE_LIST", {});
});
document.getElementById("openScheduleCalBtn")?.addEventListener("click", () => {
  post("OPEN_SCHEDULE_CALENDAR", {});
});

// Handshake
post("IFRAME_READY", {});
</script>
</body>
</html>
